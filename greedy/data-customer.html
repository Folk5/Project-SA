<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="bg-[#24ACF8] rounded-b-[68px]">
    <div class="flex justify-between py-4 max-w-7xl mx-auto">
      <div>
        <img class="w-[150px]" src="./assets/logo.png" alt="" />
      </div>
      <div class="flex items-center gap-4">
        <p class="text-white text-xl font-normal">Admin</p>
        <img class="w-[48px] h-[48px]" src="./assets/user.png" alt="" />
        <button class="w-[28px] h-[28px]">
          <img src="./assets/logout.png" alt="" />
        </button>
      </div>
    </div>
  </nav>
  <main class="max-w-7xl my-[50px] mx-auto">
    <div class="flex gap-4 max-w-7xl justify-center">
      <a href="index.html" class="w-1/2 py-2 text-3xl rounded-[20px] flex justify-center font-semibold bg-[#D9D9D966]">
        Add Customer Data
      </a>
      <a href="data-customer.html"
        class="w-1/2 font-semibold bg-[#24ACF8] flex justify-center rounded-[20px] py-2 text-3xl text-white">
        Customer Data
      </a>
    </div>
    <!-- search bar -->
    <div class="max-w-7xl flex justify-center flex-col">
      <div class="border-b-2 border-[#D9D9D9] mt-2"></div>
      <div class="mt-4">
        <input id="searchInput" type="search"
          class="w-full rounded-[20px] py-2 px-4 text-lg border-2 border-gray-300 focus:outline-none focus:border-[#24ACF8] placeholder:text-gray-400"
          placeholder="Search by Name.." onkeyup="searchByName()" />
      </div>
    </div>
    <!-- greedy selector -->
    <div class="flex">
      <!-- <div class="flex-col">
        <div>
          <p>Jumlah Profit</p>
          <p id="totalProfit"></p>
        </div>
        <div>
          <p>Jumlah Customer</p>
          <p id="totalCustomer"></p>
        </div>
      </div> -->
      <div class="mt-4">
        <p class="text-[#F87024] font-semibold">Greedy</p>
        <form id="formGreedy" class="flex">
          <div class="flex-col flex">
            <label for="maxBerat">Maksimal Berat</label>
            <div class="flex gap-2">
              <input
                class="quantity w-full rounded-[10px] py-2 px-4 text-lg border-2 border-gray-300 focus:outline-none focus:border-[#24ACF8] placeholder:text-gray-400"
                type="number" id="maxBerat" placeholder="Masukkan Berat (Kg)" />
              <button class="bg-sky-500 px-2 py-1 rounded-md text-white font-bold ml-4" type="submit">Submit</button>
            </div>
          </div>
        </form>
        <button class="bg-red-500 px-2 py-1 rounded-md text-white font-bold mt-2" id="resetGreedy">Reset</button>
      </div>
    </div>
    <!-- tabel -->
    <div class="max-w-7xl flex justify-center flex-col mt-4">
      <table id="customerTable" class="w-full border-collapse">
        <thead>
          <tr class="bg-[#F87024]">
            <th class="py-2 px-4 rounded-l-[20px]">Name</th>
            <th class="py-2 px-4">Phone Number</th>
            <th class="py-2 px-4">Quantity</th>
            <th class="py-2 px-4">Weight</th>
            <th class="py-2 px-4">Times/m</th>
            <th class="py-2 px-4">Price $</th>
            <th class="py-2 px-4">Selesai</th>
            <th class="py-2 px-4 rounded-r-[20px]">Aksi</th>
          </tr>
        </thead>
        <tbody id="customerBody"></tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="customer.js"></script>
</body>

</html>
